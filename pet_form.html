<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pet_form.css" />
    <title>Pet-Info-Form</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <form>
        <div class="container">
            <div class="m_head">
                PET SURVEY (India)
            </div>
            <div class="sub_head">
                Please enter your pet details below ~ </div>

            <hr />
            <div class="pic">
                <img src="doggo.jpg" alt="dogy">
            </div>

            <div class="p__name">
                <label for="p_name">Pet Name </label><br />
                <i class="fas fa-paw"></i>
                <input type="text" placeholder="Enter the name of your pet." name="p_name" id="g1" required />
            </div>

            <div class="p__age">
                <label for="p_age">Pet Age</label><br />
                <i class="fas fa-cogs"></i>
                <input type="number" placeholder="Enter the age of your pet." name="p_age" id="g2" min="1" required />
            </div>

            <div class="p__weight">
                <label for="p_weight">Pet Weight </label><br />
                <i class="fas fa-weight"></i>
                <input type="number" placeholder="Enter your pet's weight (in Kgs)." name="p_weight" id="g3" max="100" required />
            </div>

            <div class="p__type">
                <label for="p_type">Pet Type</label><br />
                <i class="fas fa-question-circle"></i>
                <input type="text" placeholder="Enter which kind of a pet do you have." name="p_type" id="g4" required>
                <br />
            </div>

            <div class="p__fav">
                <label for="p_fav">Favourite stuff <i class="fas fa-hand-holding-heart"></i></label><br />

                <textarea type="text" placeholder="What's your pet like the most?" name="p_fav" id="g5" required></textarea>
            </div>

            <hr />

            <div class="yo">
                <p><input type="checkbox" style="position: absolute; margin-left:1.5em; margin-top:0.5em;" id="tnc">By checking this box you agree to our <a href="https://www.google.com/ ">Terms & Privacy</a></p>
            </div>

            <button type="submit " class="registerbtn " onclick="pet_form() ">Submit</button>
            <button class="registerbtn " type="reset ">Reset</button>

        </div>
    </form>
    <script src="https://kit.fontawesome.com/aba415448e.js " crossorigin="anonymous "></script>
    <!--for animal pictures to show-->


</body>

</html>
